env:
  TERM: "xterm-256color"

shell:
  program: "/bin/zsh"
  args:
    - "-l"
    - "-c"
    - "tmux"

cursor:
  style:
    shape: "Beam"

window:
  dynamic_padding: true
  opacity: 1

  padding:
    x: 4
    y: 4

font:
  size: 14

  offset:
    x: 0
    y: 0

  normal:
    family: "FiraCode Nerd Font"
    style: "Regular"

  bold:
    family: "FiraCode Nerd Font"
    style: "Bold"

  italic:
    family: "FiraCode Nerd Font"
    style: "Italic"

scrolling:
  history: 10000
  multiplier: 5
